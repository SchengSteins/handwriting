<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两栏布局</title>
    <style>
        /* 应用原理：BFC 的区域不会和浮动区域重叠，所以就可以把侧边栏固定宽度
        且左浮动，而对右侧内容触发 BFC，使得它的宽度自适应该行剩余宽度。 */
        .aside {
            float: left;
            width: 100px;
            background-color: red;
        }

        .main {
            overflow: auto;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="layout">
        <div class="aside">aside</div>
        <div class="main">main</div>
    </div>
</body>

</html>
