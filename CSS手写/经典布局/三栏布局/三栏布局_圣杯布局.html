<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .column {
            float: left;
        }

        main {
            padding: 0 200px ;
        }

        .center {
            width: 100%;
            background: greenyellow;
        }

        .left,
        .right {
            width: 200px;
            background: yellow;
        }

        .left {
            position: relative;
            left: -200px; 
            margin-left: -100%;
        }

        .right {
            margin-right: -200px;
        }
    </style>

</head>

<body>
    <main class="clearfix">
        <div class="column center">center</div>
        <div class="column left">left</div>
        <div class="column right">right</div>
    </main>
</body>

</html>
