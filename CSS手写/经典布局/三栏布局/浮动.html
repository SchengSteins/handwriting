<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* float */
        .layout article div {
            min-height: 100px;
        }

        .float_left {
            float: left;
            width: 300px;
            background-color: yellowgreen;
        }

        .float_right {
            float: right;
            width: 300px;
            background-color: yellowgreen;
        }

        .float_center {
            background-color: tomato;
        }
    </style>

</head>

<body>
    <section class="layout">
        <article class="float">
            <div class="float_left"></div>
            <div class="float_right"></div>
            <div class="float_center">
                <h1>使用浮动实现解决三栏布局</h1>
            </div>
        </article>
    </section>

</body>

</html>
